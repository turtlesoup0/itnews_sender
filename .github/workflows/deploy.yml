name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: etnews-sender
  MAIN_LAMBDA_FUNCTION: etnews-pdf-sender
  UNSUBSCRIBE_LAMBDA_FUNCTION: etnews-unsubscribe-handler

jobs:
  deploy-main-lambda:
    name: Deploy Main Lambda (Container)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 코드
        uses: actions/checkout@v4

      - name: AWS 인증 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Amazon ECR 로그인
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker 이미지 빌드 및 ECR 푸시
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build --platform linux/arm64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG --load .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Lambda 함수 업데이트
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws lambda update-function-code \
            --function-name $MAIN_LAMBDA_FUNCTION \
            --image-uri $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --region $AWS_REGION

      - name: Lambda 업데이트 완료 대기
        run: |
          aws lambda wait function-updated \
            --function-name $MAIN_LAMBDA_FUNCTION \
            --region $AWS_REGION

  deploy-unsubscribe-lambda:
    name: Deploy Unsubscribe Lambda (Zip)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 코드
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: AWS 인증 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 배포 패키지 생성
        run: |
          mkdir -p /tmp/unsubscribe-lambda
          cp -r src /tmp/unsubscribe-lambda/
          cp unsubscribe_lambda.py /tmp/unsubscribe-lambda/
          cd /tmp/unsubscribe-lambda
          pip3 install boto3 -t .
          zip -r /tmp/unsubscribe-lambda.zip .

      - name: Lambda 함수 업데이트
        run: |
          aws lambda update-function-code \
            --function-name $UNSUBSCRIBE_LAMBDA_FUNCTION \
            --zip-file fileb:///tmp/unsubscribe-lambda.zip \
            --region $AWS_REGION

      - name: Lambda 업데이트 완료 대기
        run: |
          aws lambda wait function-updated \
            --function-name $UNSUBSCRIBE_LAMBDA_FUNCTION \
            --region $AWS_REGION

  notify:
    name: 배포 결과 알림
    runs-on: ubuntu-latest
    needs: [deploy-main-lambda, deploy-unsubscribe-lambda]
    if: always()

    steps:
      - name: 배포 성공
        if: ${{ needs.deploy-main-lambda.result == 'success' && needs.deploy-unsubscribe-lambda.result == 'success' }}
        run: echo "✅ 모든 Lambda 함수가 성공적으로 배포되었습니다."

      - name: 배포 실패
        if: ${{ needs.deploy-main-lambda.result == 'failure' || needs.deploy-unsubscribe-lambda.result == 'failure' }}
        run: |
          echo "❌ Lambda 함수 배포에 실패했습니다."
          exit 1
